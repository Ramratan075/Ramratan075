<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="main">
		<div class="overlay">
			<div class="tilte">WE ARE COMING SOON</div>
			<div class="tilte" id="end-date">17 November 2022 02:06 AM</div>
			<div class="col">
				<div class="box">
				<input type="" readonly value="0">
				<br/>
				<label for="">Days</label>
				</div>
				<div class="box">
				<input type="" readonly value="1" >
				<br/>
				<label for="">Hours</label>
				</div>
				<div class="box">
				<input type="" readonly value="2">
				<br/>
				<label for="">Minutes</label>
				</div>
				<div class="box">
				<input type="" readonly value="3">
				<br/>
				<label for="">Seconds</label>
				</div>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
